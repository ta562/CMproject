<script>
  var selectedDate; // 選択された日付を保持するグローバル変数

  $(document).ready(function() {
    var selectedDate;
    createRecurringSchedule
    // カレンダー初期化
    $('#calendar').fullCalendar({
        selectable: true,
        selectHelper: true,
        height: 'auto',
        contentHeight: 'auto',
        header: {},
        views: {
            month: {
                eventLimit: true
            }
        },
        viewRender: function(view) {
            console.log('ビューが変更されました。現在表示されているビュー: ', view.type);
            console.log('表示されている月: ', view.start.format('YYYY-MM-DD'));
            loadcalender();
        },
        select: function(start, end) {
            selectedDate = start.format('YYYY-MM-DD');
           
            $('#selected-date-display').text('選択された日付: ' + selectedDate);
            $('#start-date').val(selectedDate);
            const viewportWidth = $(window).width();
    const viewportHeight = $(window).height();

    // フォームの初期位置を取得
    let leftPosition = event.clientX;
    let topPosition = event.clientY;

    const formWidth = $('#scheduleFormContainer').outerWidth();
    const formHeight = $('#scheduleFormContainer').outerHeight();

    // フォームがビューポートからはみ出ないように調整
    if (leftPosition + formWidth > viewportWidth) {
        leftPosition = viewportWidth - formWidth - 20; // 少し余裕を持たせる
    }
    if (topPosition + formHeight > viewportHeight) {
        topPosition = viewportHeight - formHeight - 20; // 余裕を持たせる
    }
            $('#scheduleFormContainer').show().css({
                position: 'absolute',
                top: topPosition + 'px',
        left: leftPosition + 'px',
        display: 'none'
            }).fadeIn(500); // フェードインで表示
    $('#scheduleFormContainer').draggable({
        containment: 'window' // ドラッグ制限
    });
    $('#editScheduleFormContainer').hide();
            loadselect()
            $('#close-form-btn').show();
        },
        eventClick: function(event, jsEvent) {
            selectedDate = event.start.format('YYYY-MM-DD');
            $('#edit-selected-date-display').text('選択された日付: ' + selectedDate);
            $('#edit-student-select').val(event.student_id);
            $('#edit-teacher-select').val(event.teacher_id);
            $('#edit-period-select').val(event.period_id);

            const viewportWidth = $(window).width();
            const viewportHeight = $(window).height();
            let leftPosition = jsEvent.clientX;
    let topPosition = jsEvent.clientY;
    updateStudentSubjects(event.student_id);
    

    const formWidth = $('#editScheduleFormContainer').outerWidth();
    const formHeight = $('#editScheduleFormContainer').outerHeight();
    if (leftPosition + formWidth > viewportWidth) {
        leftPosition = viewportWidth - formWidth - 20; // マージンを設定
    }
    if (topPosition + formHeight > viewportHeight) {
        topPosition = viewportHeight - formHeight - 20; // マージンを設定
    }
            // フォームの位置を設定し、表示
            $('#editScheduleFormContainer').show().css({
                position: 'absolute',
                top: topPosition + 'px',
        left: leftPosition + 'px',
                display: 'none' // 最初は表示しない
            }).draggable();
            $('#editScheduleFormContainer').fadeIn(500);
            $('#scheduleFormContainer').hide();
            
            // 編集フォームのイベントバインディングを更新
            $('#save-schedule-btn').off('click').on('click', function() {
                updateSchedule(event.id);
            });

            $('#delete-schedule-btn').off('click').on('click', function() {
                deleteSchedule(event.id);
            });
        }
    });


    

    $('#close-edit-form-btn').click(function() {
        $('#editScheduleFormContainer').hide();
    });

    function updateSchedule(scheduleId) {
        var student_id = $('#edit-student-select').val();
        var teacher_id = $('#edit-teacher-select').val();
        var period_id = $('#edit-period-select').val();
        var date = selectedDate; // 現在選択されている日付

        $.ajax({
            url: '{% url "classmanager:update_class_schedule" %}',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                id: scheduleId,
                student_id: student_id,
                teacher_id: teacher_id,
                period_id: period_id,
                date: date
            }),
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    $('#editScheduleFormContainer').hide();
                    loadcalender();
                } else {
                    alert('エラー: ' + response.message);
                }
            }
        });
    }

    function deleteSchedule(scheduleId) {
        $.ajax({
            url: '{% url "classmanager:delete_class_schedule" %}',
            type: 'POST',
            data: JSON.stringify({ id: scheduleId }),
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    $('#editScheduleFormContainer').hide();
                    loadcalender();
                } else {
                    alert('エラー: ' + response.message);
                }
            }
        });
    }

    function loadselectForEdit() {
        const selectedClassroomId = $('#classroom-select').val();

        $.ajax({
            url: '{% url "classmanager:ajax_get_printtimetableoption" %}',
            method: 'GET',
            data: { classroomuser_id: selectedClassroomId },
            success: function(data) {
                populateSelect('#edit-period-select', data.period_list, 'title');
                populateSelect('#edit-student-select', data.student_list, 'name');
                populateSelect('#edit-teacher-select', data.teacher_list, 'name');
            },
            error: function(xhr, status, error) {
                console.error('オプション取得エラー:', error);
            }
        });

        function populateSelect(selector, items, displayAttribute) {
            var select = $(selector);
            select.empty();
            items.forEach(function(item) {
                select.append(new Option(item[displayAttribute], item.id));
            });
        }
    }


    // 新しいスケジュール追加
    $('#new-schedule-btn').click(function() {
        var student_id = $('#student-select').val();
        var teacher_id = $('#teacher-select').val();
        var classroom_id = $('#classroom-select').val();
        var period_id = $('#period-select').val();
        var repeatOption = $('#repeat-select').val();
        var startDate = $('#start-date').val();
        var endDate = $('#end-date').val();

        if (repeatOption === 'none') {
            createSchedule(student_id, teacher_id, classroom_id, period_id, selectedDate);
        } else if (repeatOption === 'weekly' || repeatOption === 'daily') {
            createRecurringSchedule(student_id, teacher_id, classroom_id, period_id, startDate, endDate, repeatOption);
        }
    });

    $('#repeat-select').change(function() {
        if ($(this).val() === 'weekly' || $(this).val() === 'daily') {
            $('#date-range').show();
        } else {
            $('#date-range').hide();
        }
    });

    $('#close-form-btn').click(function() {
        $('#scheduleFormContainer').hide();
        $('#close-form-btn').hide();
    });

    $('#classroom-select').change(function() {
        filterSchedules();
        loadselect();
        loadcalender();
    });


    function createSchedule(student_id, teacher_id, classroom_id, period_id, date) {
        $.ajax({
            url: '{% url "classmanager:create_class_schedule" %}',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                student_id: student_id,
                teacher_id: teacher_id,
                classroomuser_id: classroom_id,
                period_id: period_id,
                date: date
            }),
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            },
            success: function(response) {
                if (response.success) {
                    
                    $('#scheduleFormContainer').hide();
                    $('#close-form-btn').hide(); 
                    loadcalender();
                } else {
                    alert('エラー: ' + response.message);
                }
            }
        });
    }

    function loadcalender() {
        const selectedClassroomId = $('#classroom-select').val();

        $.ajax({
            url: '{% url "classmanager:get_class_schedules" %}',
            type: 'GET',
            data: {
                classroomuser_id: selectedClassroomId,
            },
            success: function(data) {
                $('#calendar').fullCalendar('removeEvents');
                $('#schedule-table tbody').empty();

                data.forEach(function(schedule) {
                    const eventColor = schedule.flag ? '#007bff' : '#ffa500'; 

                    $('#calendar').fullCalendar('renderEvent', {
                        id: schedule.id,
                        title: schedule.student_name + '  ' + schedule.period_title+ '  ' + schedule.teacher_name,
                        start: moment(schedule.date),
                        allDay: true,
                        color: eventColor,
                        student_id: schedule.student_id,  // ここに追加
                        teacher_id: schedule.teacher_id,  // ここに追加
        period_id: schedule.period_id   
                    });
                });
            }
        });
    }

    $('#search-date, #search-student-select, #search-teacher-select, #search-period-select').change(function() {
        filterSchedules(); 
    });

    function filterSchedules() {
        const selectedClassroomId = $('#classroom-select').val();
        const selectedDate = $('#search-date').val();
        const selectedStudentId = $('#search-student-select').val();
        const selectedTeacherId = $('#search-teacher-select').val();
        const selectedPeriodId = $('#search-period-select').val();

        $.ajax({
            url: '{% url "classmanager:get_class_schedules" %}',
            type: 'GET',
            data: {
                classroomuser_id: selectedClassroomId,
                date: selectedDate,
                student_id: selectedStudentId,
                teacher_id: selectedTeacherId,
                period_id: selectedPeriodId
            },
            success: function(data) {
                $('#schedule-table tbody').empty();
                data.forEach(function(schedule) {
                    const row = `<tr>
                        <td><input type="checkbox"></td>
                        <td>${schedule.student_name}</td>
                        <td>${schedule.teacher_name}</td>
                        <td>${schedule.date}</td>
                        <td>${schedule.period_title}</td>
                    </tr>`;
                    $('#schedule-table tbody').append(row);
                });
            },
            error: function(error) {
                console.error('スケジュールの取得中にエラー:', error);
            }
        });
    }


    function createRecurringSchedule(student_id, teacher_id, classroom_id, period_id, startDate, endDate, repeatType) {
        var dates = [];
        var currentDate = moment(startDate);
        var endMoment = moment(endDate);

        while (currentDate <= endMoment) {
            if (repeatType === 'weekly' && currentDate.format('dddd') === moment(selectedDate).format('dddd')) {
                dates.push(currentDate.format('YYYY-MM-DD'));
            }
            if (repeatType === 'daily') {
                dates.push(currentDate.format('YYYY-MM-DD'));
            }
            currentDate = currentDate.add(1, 'days');
        }

        dates.forEach(function(date) {
            createSchedule(student_id, teacher_id, classroom_id, period_id, date);
        });
    }

    $('#close-form-btn').click(function() {
        $('#scheduleFormContainer').hide();
    });

    $('#classroom-select').change(function() {
        loadSchedules();
        loadselect(); 
    });

    function loadselect() {
        const selectedClassroomId = $('#classroom-select').val();

        $.ajax({
            url: '{% url "classmanager:ajax_get_printtimetableoption" %}',
            method: 'GET',
            data: { classroomuser_id: selectedClassroomId },
            success: function(data) {
                populateSelect('#period-select', data.period_list, 'title');
                populateSelect('#student-select', data.student_list, 'name');
                populateSelect('#teacher-select', data.teacher_list, 'name');

                populateSelectedit('#edit-period-select', data.period_list, 'title');
                populateSelectedit('#edit-student-select', data.student_list, 'name');
                populateSelectedit('#edit-teacher-select', data.teacher_list, 'name');

                populateSelect('#search-period-select', data.period_list, 'title');
                populateSelect('#search-student-select', data.student_list, 'name');
                populateSelect('#search-teacher-select', data.teacher_list, 'name');
            },
            error: function(xhr, status, error) {
                console.error('オプション取得エラー:', error);
            }
        });

        
        function populateSelect(selector, items, displayAttribute) {
            var select = $(selector);
            select.empty();
            select.append(new Option('未選択', ''));
            items.forEach(function(item) {
                select.append(new Option(item[displayAttribute], item.id));
            });
        }
        function populateSelectedit(selector, items, displayAttribute) {
            var select = $(selector);
            select.empty();
           
            items.forEach(function(item) {
                select.append(new Option(item[displayAttribute], item.id));
            });
        }
    }


    $('#student-select').change(function() {
        const studentId = $(this).val();
        if (studentId) {
            updateStudentSubjectsform(studentId);
        }
    });

    $('#edit-student-select').change(function() {
        const studentId = $(this).val();
        if (studentId) {
            updateStudentSubjects(studentId);
        }
    });

    function updateStudentSubjects(studentId) {
        $.ajax({
            url: `/get_student_subjects/${studentId}/`, // 正しいURLに更新
            type: 'GET',
            success: function(data) {
                if (data.subjects) {
                    var subjectText = data.subjects.join(', ');
                    $('#student-subjects-display').text('科目: ' + subjectText);
                } else {
                    $('#student-subjects-display').text('科目: データがありません');
                }
            },
            error: function(xhr, status, error) {
                console.error('科目の取得中にエラー:', error);
                $('#student-subjects-display').text('科目: エラーが発生しました');
            }
        });
    }

    function updateStudentSubjectsform(studentId) {
        $.ajax({
            url: `/get_student_subjects/${studentId}/`, // 正しいURLに更新
            type: 'GET',
            success: function(data) {
                if (data.subjects) {
                    var subjectText = data.subjects.join(', ');
                    $('#student-subjects-display-form').text('科目: ' + subjectText);
                } else {
                    $('#student-subjects-display-form').text('科目: データがありません');
                }
            },
            error: function(xhr, status, error) {
                console.error('科目の取得中にエラー:', error);
                $('#student-subjects-display-form').text('科目: エラーが発生しました');
            }
        });
    }
    
});
</script>
