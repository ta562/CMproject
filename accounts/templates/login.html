{% extends 'baselite.html' %}
{% load static %}
{% block content %}
  
    <link rel="icon" type="imge/x-icon"
        href={% static 'assets/favicon.ico' %} />
        
    

    

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

     
    </style>

    
    <!-- Custom styles for this template -->
    <link href={% static "css/signin.css"%} rel="stylesheet">
</head>
    <body class="text-center">
        <main class="form-signin ">
            {% if form.errors %}
              <p style="color: red">ユーザー名とパスワードが一致しません</p>
            {% endif %}
            <form method="post" class="text-center">
            {% csrf_token %}
                <!-- <img class="mb-4"
                    src={% static "img/bootstrap-logo.svg" %}
                    alt="" width="72"
                    height="57"> -->
                <h1 class="h3 mb-3 fw-normal">please sign in</h1>
                <label for="Username" class="visually-hidden ">
                    User name</label>
                   
                <input type="text"
                name="username"
                id="id_username"
                maxlength="150"
                autocapitalize="none"
                autocomplete="username"
                class="form-control"
                style="width: 20rem; margin: 0 auto;"
                placeholder="ユーザー名"
                required autofocus>
            
                <label for="Password" class="visually-hidden">
                Password</label>
                <input type="password"
                name="password"
                id="id_password"
                autocomplete="current-password"
                class="form-control"
                style="width: 20rem; margin: 0 auto;"
                placeholder="パスワード"
                required autofocus>
                <input class="w-90 btn btn-lg btn-primary m-3"
                type="submit"
                value="ログイン">
               
                <br><br>
                <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか</a><P>
                <p><a href="{% url 'accounts:signup' %}">新規登録</a><P>

                <input type="hidden"
                    name="next"
                    value="{% url 'classmanager:manager' %}">
            </form>
        </main>
    </body>
{% endblock %}
