{% extends 'basetyping.html' %}
{% load static %}

{% block contents %}

<style>
    .game-card {
      border-radius: 5px;
      transition: transform 0.3s;
      text-align: center;
      overflow: hidden;
      padding: 15px;
      color: white;
      text-decoration: none;
      max-width: 400px;
    }
  
    .game-card img {
      width: 100%;
      transition: transform 0.3s;
      border-radius: 5px;
    }
    
    .game-card:hover img {
      transform: scale(1.1); /* 画像を拡大 */
    }
    .game-cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  gap: 20px;
}
  
    .typing-game-card {
      background-color: #a0d8f1; /* パステル調の青 */
      color: #fff; /* 白 */
    }
  
    .sorting-game-card {
      background-color: #f4a7b9; /* パステル調のピンク */
      color: #fff; /* 白 */
    }
    
    .game-card h3 {
      margin-top: 10px;
    }
  
    .game-card:hover {
      text-decoration: none;
    }
  </style>
  
  <div class="game-cards-container">
    <a href=" {% url 'classreport:typingpractice' %}" class="game-card typing-game-card col-md-5">
      <img src="{% static 'img/pandatyping.png' %}" alt="Typing Game">
      <h3>タイピングゲーム</h3>
    </a>
    
    <a href="{% url 'classreport:transpractice' %}" class="game-card sorting-game-card col-md-5">
      <img src="{% static 'img/pandatitle.png' %}" alt="Sorting Game">
      <h3>リンガクイズ</h3>
    </a>
  </div>
  
{% endblock %}

        {% block extrajs %}
   

            {% endblock %}
